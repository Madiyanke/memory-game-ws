version: '3.8'

services:
  memory-game:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memory-multiplayer
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - memory-network

networks:
  memory-network:
    driver: bridge

volumes:
  app-logs: