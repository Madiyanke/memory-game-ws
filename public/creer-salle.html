<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Salle - Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="text-center">
            <h1>Créer une Salle</h1>
            <p class="subtitle">Configurez votre partie et invitez un ami</p>
        </header>

        <div class="glass-panel">
            <!-- Étape 1: Sélection de la difficulté -->
            <div id="difficulty-selection">
                <h3 class="text-center mb-4" style="font-size: 1.5rem;">Choisissez la difficulté</h3>
                <p class="text-center mb-4" style="color: var(--text-muted);">Sélectionnez le nombre de cartes</p>

                <div class="difficulty-grid mb-4">
                    <button class="difficulty-btn" data-cards="8">
                        <i class="fas fa-star"></i>
                        <span class="difficulty-label">Facile</span>
                        <span class="difficulty-cards">8 cartes</span>
                    </button>

                    <button class="difficulty-btn" data-cards="16">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i>
                        <span class="difficulty-label">Moyen</span>
                        <span class="difficulty-cards">16 cartes</span>
                    </button>

                    <button class="difficulty-btn" data-cards="24">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                        <span class="difficulty-label">Difficile</span>
                        <span class="difficulty-cards">24 cartes</span>
                    </button>

                    <!-- <button class="difficulty-btn" data-cards="32">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                            class="fas fa-star"></i>
                        <span class="difficulty-label">Expert</span>
                        <span class="difficulty-cards">32 cartes</span>
                    </button> -->
                </div>
            </div>

            <!-- Étape 2: Formulaire de création (caché initialement) -->
            <form id="create-room-form" class="d-none">
                <div class="mb-4 text-center">
                    <p style="color: var(--text-muted);">
                        Difficulté: <strong id="selected-difficulty-label">Moyen (16 cartes)</strong>
                    </p>
                </div>

                <div class="form-group">
                    <label for="pseudo" class="form-label">Votre Pseudo</label>
                    <input type="text" id="pseudo" class="form-input" placeholder="Entrez votre pseudo" required
                        autofocus>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-4">
                    <i class="fas fa-magic"></i> Générer le Code
                </button>

                <button type="button" id="back-to-difficulty" class="btn btn-secondary w-100">
                    <i class="fas fa-arrow-left"></i> Changer la difficulté
                </button>
            </form>

            <div id="room-info" class="d-none text-center">
                <div
                    style="background: rgba(0,0,0,0.3); padding: 1.5rem; border-radius: 16px; margin-bottom: 1.5rem; border: 1px solid var(--glass-border);">
                    <p style="color: var(--text-muted); margin-bottom: 0.5rem;">Code de la salle</p>
                    <div style="display: flex; align-items: center; justify-content: center; gap: 1rem;">
                        <span id="room-code"
                            style="font-size: 2.5rem; font-weight: 700; letter-spacing: 2px; color: var(--accent-color);"></span>
                        <button id="copy-btn" class="btn btn-secondary" style="padding: 0.5rem;" title="Copier">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="spinner" style="margin-bottom: 1rem;">
                        <i class="fas fa-circle-notch fa-spin fa-2x" style="color: var(--primary-color);"></i>
                    </div>
                    <p>En attente d'un adversaire...</p>
                </div>

                <a href="jeu.html" id="start-game-btn" class="btn btn-success w-100 d-none">
                    <i class="fas fa-play"></i> Lancer la Partie
                </a>
            </div>

            <div class="mt-4 text-center">
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const difficultySelection = document.getElementById('difficulty-selection');
        const form = document.getElementById('create-room-form');
        const roomInfo = document.getElementById('room-info');
        const roomCodeEl = document.getElementById('room-code');
        const copyBtn = document.getElementById('copy-btn');
        const backToDifficultyBtn = document.getElementById('back-to-difficulty');
        const selectedDifficultyLabel = document.getElementById('selected-difficulty-label');

        let selectedCardCount = 16; // Default

        // Difficulty selection handlers
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                selectedCardCount = parseInt(btn.dataset.cards);
                const label = btn.querySelector('.difficulty-label').textContent;
                const cards = btn.querySelector('.difficulty-cards').textContent;
                selectedDifficultyLabel.textContent = `${label} (${cards})`;

                // Hide difficulty selection, show form
                difficultySelection.classList.add('d-none');
                form.classList.remove('d-none');
                document.getElementById('pseudo').focus();
            });
        });

        // Back to difficulty button
        backToDifficultyBtn.addEventListener('click', () => {
            form.classList.add('d-none');
            difficultySelection.classList.remove('d-none');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const pseudo = document.getElementById('pseudo').value;
            if (!pseudo) return;

            try {
                const response = await fetch('/api/creer-salle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cardCount: selectedCardCount })
                });
                const data = await response.json();

                if (data.success) {
                    const roomCode = data.roomCode;

                    // Stocker les infos
                    localStorage.setItem('roomCode', roomCode);
                    localStorage.setItem('playerName', pseudo);

                    // Afficher l'interface
                    form.classList.add('d-none');
                    roomInfo.classList.remove('d-none');
                    roomCodeEl.textContent = roomCode;

                    // Rejoindre la salle via socket
                    socket.emit('rejoindre-salle', { roomCode, playerName: pseudo });
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Impossible de créer la salle');
            }
        });

        copyBtn.addEventListener('click', () => {
            const code = roomCodeEl.textContent;
            navigator.clipboard.writeText(code);

            // Feedback visuel
            const originalIcon = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check" style="color: var(--success-color);"></i>';
            setTimeout(() => copyBtn.innerHTML = originalIcon, 2000);
        });

        // Écouter les événements socket pour savoir quand l'adversaire rejoint
        socket.on('etat-salle', (state) => {
            const players = state.players.filter(p => p.socketId);
            if (players.length >= 2) {
                // Redirection automatique vers le jeu
                window.location.href = 'jeu.html';
            }
        });
    </script>
</body>

</html>
