<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er une salle - Memory Multijoueur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/room-pages.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="create-card card-centered">
            <div class="card-body">
                <h1 aria-hidden="false">Cr√©er une salle</h1>
                <div class="subtitle">Votre nom</div>

                <div id="demande-nom">
                    <input id="player-name-input" class="floating-input text-center" maxlength="20" placeholder="Ex: Moussa" aria-label="Votre nom">
                    <div>
                        <button id="create-btn" class="create-btn">Cr√©er la salle</button>
                    </div>
                </div>

                <div id="creation-en-cours" class="d-none">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Chargement...</span>
                    </div>
                    <p>Cr√©ation de la salle en cours...</p>
                </div>
                <div id="salle-cree" class="d-none">
                    <p>Partagez ce code avec votre adversaire :</p>
                    <div class="room-code display-4 fw-bold text-primary my-4" id="room-code">XXXXXX</div>
                        <button id="copier-code-btn" class="btn btn-cta mt-2">
                            üìã Copier le code
                        </button>
                    <p class="text-muted">Redirection vers le jeu...</p>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Redirection...</span>
                    </div>
                </div>
                <div class="mt-3">
                    <a href="/" class="text-decoration-none">‚Üê Retour √† l'accueil</a>
                </div>
            </div>
        </div>
    </div>

            <!-- Socket.io client (defines `io`) -->
            <script src="/socket.io/socket.io.js"></script>

    <script>
        // Enhanced create-room flow: accessible, stores playerId, shows toast on copy
        document.addEventListener('DOMContentLoaded', function() {
            const createBtn = document.getElementById('create-btn');
            const copyBtn = document.getElementById('copier-code-btn');
            const nameInput = document.getElementById('player-name-input');
            const demande = document.getElementById('demande-nom');
            const creating = document.getElementById('creation-en-cours');
            const done = document.getElementById('salle-cree');
            const roomCodeEl = document.getElementById('room-code');
            const toast = document.getElementById('mini-toast');

            function showToast(text = 'Code copi√© !'){
                toast.textContent = text;
                toast.classList.add('show');
                setTimeout(()=> toast.classList.remove('show'), 1600);
            }

            function ensurePlayerId(){
                let playerId = localStorage.getItem('playerId');
                if (!playerId){
                    playerId = 'p-' + Math.random().toString(36).slice(2,10);
                    localStorage.setItem('playerId', playerId);
                }
                return playerId;
            }

            createBtn.addEventListener('click', async () => {
                const playerName = (nameInput && nameInput.value.trim()) ? nameInput.value.trim() : 'Joueur';
                demande.classList.add('d-none');
                creating.classList.remove('d-none');

                try {
                    // Send the same request shape as the original implementation (no body)
                    const res = await fetch('/api/creer-salle', { method:'POST', headers:{'Content-Type':'application/json'} });
                    if (!res.ok) throw new Error('Erreur r√©seau');
                    const data = await res.json();
                    if (!data.success) throw new Error('Erreur lors de la cr√©ation de la salle');

                    creating.classList.add('d-none');
                    done.classList.remove('d-none');
                    roomCodeEl.textContent = data.roomCode;

                    const playerId = ensurePlayerId();
                    localStorage.setItem('playerName', playerName);
                    localStorage.setItem('roomCode', data.roomCode);

                    // Emit create/join over socket
                    const socket = io();
                    socket.on('connect', () => {
                        socket.emit('creer-salle', { roomCode: data.roomCode, playerName, playerId });
                    });

                    copyBtn.addEventListener('click', async () => {
                        try{
                            await navigator.clipboard.writeText(data.roomCode);
                            showToast('Code copi√© !');
                        }catch(e){
                            showToast('Impossible de copier');
                        }
                    });

                    // Redirect after short delay
                    // reveal code pill with small animation
                    roomCodeEl.classList.add('show');
                    setTimeout(()=> window.location.href = '/jeu', 900);

                } catch(err){
                    console.error(err);
                    alert('Erreur: ' + err.message);
                    window.location.href = '/';
                }
            });
        });
    </script>
</body>
</html>
