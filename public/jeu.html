<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu en cours - Memory Multijoueur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95) !important;
            border: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .btn {
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        .carte {
            height: 120px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .carte:hover {
            transform: scale(1.05);
        }
        .carte-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .carte-retournee .carte-inner {
            transform: rotateY(180deg);
        }
        .carte-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .carte-recto {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: rotateY(180deg);
        }
        .carte-verso {
            background: linear-gradient(135deg, #434343, #000000);
            color: rgba(255,255,255,0.7);
        }
        .carte-trouvee {
            cursor: not-allowed;
            opacity: 0.8;
        }
        .carte-trouvee.carte-player1 .carte-recto {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }
        .carte-trouvee.carte-player2 .carte-recto {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }
        /* Ensure matched cards show their recto (front) face and are clearly colored */
        .carte-trouvee .carte-inner {
            transform: rotateY(180deg) !important;
        }
        .carte-trouvee .carte-recto {
            transform: rotateY(0deg) !important;
            color: #fff !important;
            font-weight: 700;
        }
        .carte-trouvee .carte-verso {
            visibility: hidden !important;
        }
        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            .carte {
                height: 100px;
            }
            .carte-face {
                font-size: 1.5rem;
            }
        /* Timer styles */
        .timer {
            position: relative;
            width: 34px;
            height: 34px;
            margin: 0 auto;
            display: inline-block;
        }
        .timer-svg { width: 100%; height: 100%; transform: rotate(-90deg); }
        .timer-bg { fill: none; stroke: rgba(0,0,0,0.08); stroke-width: 5; }
        .timer-fg { fill: none; stroke-width: 5; stroke-linecap: round; stroke-dasharray: 0; stroke-dashoffset: 0; transition: stroke-dashoffset 0.3s linear, stroke 0.3s linear; }
        .timer-label {
            position: absolute; inset: 0; display:flex; align-items:center; justify-content:center; font-weight:700; color:#111;
            font-size:0.78rem; pointer-events:none; text-shadow: 0 1px 0 rgba(255,255,255,0.2);
        }
        .timer.pulse { animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.06);} 100% { transform: scale(1); } }
        /* Danger color when low time */
        .timer-danger .timer-fg { stroke: linear-gradient(90deg,#ff7b7b,#ff3d3d); }
        /* Pop animation on timeout */
        .timer-pop { animation: pop-scale 360ms cubic-bezier(.2,.8,.2,1) both; }
        @keyframes pop-scale { 0% { transform: scale(1); } 50% { transform: scale(1.22); } 100% { transform: scale(1); } }
        .timer-pop::after {
            content: '';
            position: absolute;
            left: 50%; top: 50%;
            width: 64px; height: 64px;
            transform: translate(-50%, -50%) scale(.6);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,77,77,0.28), rgba(255,77,77,0));
            pointer-events: none;
            animation: pop-ripple 600ms ease-out both;
        }
        @keyframes pop-ripple { 0% { transform: translate(-50%, -50%) scale(.6); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(1.6); opacity: 0; } }
        }
        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
            }
            .carte {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- En-tête du jeu -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <h5>Salle: <strong id="salle-code">Chargement...</strong></h5>
                                <div id="role-indicator" class="badge bg-primary">
                                    Chargement...
                                </div>
                            </div>
                            <div class="col-md-4 text-center">
                                <div id="tour-indicator" class="alert alert-info mb-0">
                                    <span id="tour-text">Chargement du jeu...</span>
                                </div>
                                <div class="mt-2">
                                    <!-- Fancy circular timer -->
                                    <div id="timer" class="timer" aria-hidden="false" title="Temps restant">
                                        <svg viewBox="0 0 100 100" class="timer-svg">
                                            <defs>
                                                <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
                                                    <stop offset="0%" stop-color="#7bd389" />
                                                    <stop offset="100%" stop-color="#28a745" />
                                                </linearGradient>
                                            </defs>
                                            <circle class="timer-bg" cx="50" cy="50" r="22"></circle>
                                            <circle class="timer-fg" cx="50" cy="50" r="22" stroke="url(#g1)"></circle>
                                        </svg>
                                        <div id="countdown" class="timer-label">10</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <div id="scores" class="d-flex justify-content-end gap-3">
                                    <div class="text-center">
                                        <div class="fw-bold" id="nom-joueur1">Joueur 1</div>
                                        <div id="score-joueur1" class="h4 mb-0">0</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="fw-bold" id="nom-joueur2">Joueur 2</div>
                                        <div id="score-joueur2" class="h4 mb-0">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Plateau de jeu -->
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="game-board" id="game-board">
                    <!-- Les cartes seront générées par JavaScript -->
                </div>
            </div>
        </div>

        <!-- Indicateur de progression -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="progress" style="height: 20px;">
                            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%">
                                <span id="progress-text">0/8 paires trouvées</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contrôles -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <button id="quitter-btn" class="btn btn-danger">Quitter la partie</button>
            </div>
        </div>
    </div>

    <!-- Modal d'attente -->
    <div class="modal fade" id="attenteModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">En attente d'un adversaire</h5>
                </div>
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Chargement...</span>
                    </div>
                    <p>Partagez ce code avec votre ami :</p>
                    <h2 class="text-primary" id="code-attente">XXXXXX</h2>
                    <button id="copier-code-btn" class="btn btn-outline-primary mt-2">
                        📋 Copier le code
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de fin de partie -->
    <div class="modal fade" id="finPartieModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Partie terminée !</h5>
                </div>
                <div class="modal-body text-center">
                    <div id="message-resultat" class="h4 mb-3"></div>
                    <div class="row">
                        <div class="col-6">
                            <strong id="final-nom1">Joueur 1</strong><br>
                            <span id="final-score1" class="h5">0</span> points
                        </div>
                        <div class="col-6">
                            <strong id="final-nom2">Joueur 2</strong><br>
                            <span id="final-score2" class="h5">0</span> points
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="location.href='/'" class="btn btn-secondary">Retour à l'accueil</button>
                    <button id="rejouer-btn" class="btn btn-primary">Rejouer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/multiplayer.js"></script>
</body>
</html>
