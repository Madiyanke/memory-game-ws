<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoindre une salle - Memory Multijoueur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/room-pages.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="create-card card-centered">
            <div class="card-body">
                <h1 aria-hidden="false">Rejoindre une salle</h1>
                <div class="subtitle">Entrez le code et votre pseudo</div>

                <form id="join-form">
                    <input type="text" id="code-salle" class="floating-input text-uppercase text-center" placeholder="Ex: A1B2C3" maxlength="6" pattern="[A-Z0-9]{6}" required aria-label="Code de la salle" autofocus>

                    <input type="text" id="nom-joueur" class="floating-input text-center" placeholder="Ex: Baba" maxlength="20" required aria-label="Votre nom">

                    <div>
                        <button type="submit" class="create-btn">Rejoindre</button>
                    </div>
                </form>

                <div id="rejoindre-en-cours" class="d-none text-center mt-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Chargement...</span>
                    </div>
                    <p>Connexion à la salle...</p>
                </div>

                <div class="text-center mt-3">
                    <a href="/" class="text-decoration-none">← Retour à l'accueil</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('join-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const codeSalle = document.getElementById('code-salle').value.toUpperCase();
            const nomJoueur = document.getElementById('nom-joueur').value || `Joueur${Math.floor(Math.random() * 1000)}`;

            // Afficher le chargement
            document.getElementById('join-form').classList.add('d-none');
            document.getElementById('rejoindre-en-cours').classList.remove('d-none');

            // Rejoindre la salle via l'API
            fetch('/api/rejoindre-salle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ roomCode: codeSalle })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Connexion WebSocket pour rejoindre la salle
                    const socket = io();

                    // Ensure persistent playerId
                    let playerId = localStorage.getItem('playerId');
                    if (!playerId) {
                        playerId = 'p-' + Math.random().toString(36).slice(2,10);
                        localStorage.setItem('playerId', playerId);
                    }
                    localStorage.setItem('playerName', nomJoueur);

                    socket.on('connect', () => {
                        socket.emit('rejoindre-salle', {
                            roomCode: codeSalle,
                            playerName: nomJoueur,
                            playerId: playerId
                        });

                        // Store room info in localStorage and redirect to /jeu without query params
                        localStorage.setItem('roomCode', codeSalle);
                        localStorage.setItem('playerName', nomJoueur);
                        window.location.href = '/jeu';
                    });

                } else {
                    alert(data.error || 'Erreur lors de la connexion à la salle');
                    window.location.reload();
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Erreur lors de la connexion à la salle');
                window.location.reload();
            });
        });
    </script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
