<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoindre une Salle - Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="text-center">
            <h1>Rejoindre</h1>
            <p class="subtitle">Entrez le code pour d√©fier votre ami</p>
        </header>

        <div class="glass-panel">
            <form id="join-room-form">
                <div class="form-group">
                    <label for="pseudo" class="form-label">Votre Pseudo</label>
                    <input type="text" id="pseudo" class="form-input" placeholder="Entrez votre pseudo" required
                        autofocus>
                </div>

                <div class="form-group">
                    <label for="room-code" class="form-label">Code de la Salle</label>
                    <input type="text" id="room-code" class="form-input" placeholder="Ex: A1B2C3" required
                        style="text-transform: uppercase; letter-spacing: 2px;">
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-4">
                    <i class="fas fa-gamepad"></i> Rejoindre la Partie
                </button>
            </form>

            <div id="error-message" class="d-none"
                style="color: var(--danger-color); background: rgba(239, 68, 68, 0.1); padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; border: 1px solid rgba(239, 68, 68, 0.2);">
                <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
            </div>

            <div class="text-center">
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('join-room-form');
        const errorBox = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const pseudo = document.getElementById('pseudo').value;
            const roomCode = document.getElementById('room-code').value.toUpperCase();

            if (!pseudo || !roomCode) return;

            try {
                const response = await fetch('/api/rejoindre-salle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ roomCode })
                });
                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('roomCode', roomCode);
                    localStorage.setItem('playerName', pseudo);
                    window.location.href = 'jeu.html';
                } else {
                    showError(data.error || 'Impossible de rejoindre la salle');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur de connexion au serveur');
            }
        });

        function showError(msg) {
            errorText.textContent = msg;
            errorBox.classList.remove('d-none');
            // Shake animation
            errorBox.style.animation = 'none';
            errorBox.offsetHeight; /* trigger reflow */
            errorBox.style.animation = 'shake 0.5s';
        }

        // Add shake keyframes dynamically
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                50% { transform: translateX(5px); }
                75% { transform: translateX(-5px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
