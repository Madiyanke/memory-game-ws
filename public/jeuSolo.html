<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Solo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>

<body class="game-page">
    <div class="container">
        <header class="text-center">
            <h1>Mode Solo</h1>
            <p class="subtitle">Entraînez votre mémoire</p>
        </header>

        <div class="game-container">
            <!-- Sidebar Info -->
            <div class="sidebar">
                <div class="glass-panel text-center">
                    <div class="mb-4">
                        <i class="fas fa-stopwatch fa-2x" style="color: var(--primary-color);"></i>
                        <div id="timer-text" style="font-size: 2rem; font-weight: 700; margin-top: 0.5rem;">00:00</div>
                    </div>

                    <div class="mb-4">
                        <p style="color: var(--text-muted);">Coups</p>
                        <div id="moves-count" style="font-size: 1.5rem; font-weight: 700;">0</div>
                    </div>

                    <button id="quitter-btn" class="btn btn-secondary w-100">
                        <i class="fas fa-sign-out-alt"></i> Quitter
                    </button>
                </div>
            </div>

            <!-- Game Board -->
            <div id="game-board" class="game-board">
                <!-- Cards generated by JS -->
            </div>
        </div>
    </div>

    <!-- Modal Fin de Partie -->
    <div id="finPartieModal" class="modal">
        <div class="modal-content">
            <i class="fas fa-trophy fa-4x mb-4" style="color: var(--warning-color);"></i>
            <h2 class="mb-4">Partie Terminée !</h2>
            <p id="message-resultat" class="mb-4" style="font-size: 1.2rem;"></p>

            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button id="rejouer-btn" class="btn btn-primary">
                    <i class="fas fa-redo"></i> Rejouer
                </button>
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Accueil
                </a>
            </div>
        </div>
    </div>

    <script src="js/soundManager.js"></script>
    <script src="js/solo.js"></script>
</body>

</html>
