<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Mémoire by Hamidou NDIAYE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="glass mt-4 mb-4">
            <header class="text-center mb-3">
                <h1>Jeu de Mémoire</h1>
                <p class="subtitle muted">Testez et améliorez votre mémoire avec ce jeu élégant</p>
            </header>

            <div class="game-info">
            <div class="info-box">
                <div class="info-label">Coups</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">Temps</div>
                <div class="info-value" id="timer">0s</div>
            </div>
            <div class="info-box">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            </div>

            <div class="game-controls mt-3">
                <button id="start-btn" class="btn btn-cta">Nouvelle Partie</button>
                <button id="reset-btn" class="btn btn-ghost">Réinitialiser</button>
            </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Facile</button>
            <button class="difficulty-btn" data-difficulty="medium">Moyen</button>
            <button class="difficulty-btn" data-difficulty="hard">Difficile</button>
        </div>
        </div>

        <div class="game-board" id="game-board">
            <!-- Les cartes seront générées dynamiquement -->
        </div>

        <div class="mt-3 text-center">
            <a href="/" class="btn btn-ghost">← Quitter</a>
        </div>

        <footer class="mt-4 text-center muted">
            <p>Développé par Hamidou NDIAYE</p>
        </footer>
    </div>

    <div class="modal" id="win-modal">
        <div class="modal-content">
            <h2>Félicitations !</h2>
            <p>Vous avez terminé le jeu en <span id="final-moves">0</span> coups et <span id="final-time">0</span>
                secondes !</p>
            <p>Votre score : <span id="final-score">0</span></p>
            <button id="play-again-btn">Rejouer</button>
        </div>
    </div>

</body>

</html>
<script>
// Difficulty selector accessibility & keyboard support
;(function(){
    const container = document.querySelector('.difficulty-selector');
    if (!container) return;
    const buttons = Array.from(container.querySelectorAll('.difficulty-btn'));
    buttons.forEach((b,i)=>{
        b.setAttribute('type','button');
        b.setAttribute('role','tab');
        b.setAttribute('aria-pressed', b.classList.contains('active') ? 'true' : 'false');
        b.addEventListener('click', ()=>{
            buttons.forEach(x=>{ x.classList.remove('active'); x.setAttribute('aria-pressed','false'); });
            b.classList.add('active'); b.setAttribute('aria-pressed','true');
            // trigger change used by existing game logic (scripts.js binds to .difficulty-btn)
            b.dispatchEvent(new Event('change', { bubbles:true }));
        });
        b.addEventListener('keydown', (e)=>{
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') { e.preventDefault(); buttons[(i+1)%buttons.length].focus(); }
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') { e.preventDefault(); buttons[(i-1+buttons.length)%buttons.length].focus(); }
            if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); b.click(); }
        });
    });
})();
</script>
