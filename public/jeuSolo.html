<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Mémoire by Hamidou NDIAYE</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Jeu de Mémoire</h1>
            <p class="subtitle">Testez et améliorez votre mémoire avec ce jeu élégant</p>
        </header>

        <div class="game-info">
            <div class="info-box">
                <div class="info-label">Coups</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">Temps</div>
                <div class="info-value" id="timer">0s</div>
            </div>
            <div class="info-box">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
        </div>

        <div class="game-controls">
            <button id="start-btn">Nouvelle Partie</button>
            <button id="reset-btn">Réinitialiser</button>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Facile</button>
            <button class="difficulty-btn" data-difficulty="medium">Moyen</button>
            <button class="difficulty-btn" data-difficulty="hard">Difficile</button>
        </div>

        <div class="game-board" id="game-board">
            <!-- Les cartes seront générées dynamiquement -->
        </div>
        <div>
            <a href="index.html" class="btn btn-primary btn-cta">Quitter</a>
        </div>

        <footer>
            <p>Développé par Hamidou NDIAYE</p>
        </footer>
    </div>

    <div class="modal" id="win-modal">
        <div class="modal-content">
            <h2>Félicitations !</h2>
            <p>Vous avez terminé le jeu en <span id="final-moves">0</span> coups et <span id="final-time">0</span>
                secondes !</p>
            <p>Votre score : <span id="final-score">0</span></p>
            <button id="play-again-btn">Rejouer</button>
        </div>
    </div>

</body>

</html>
