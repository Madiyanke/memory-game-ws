name: "CI - Quality Gate"

# DÉCLENCHEURS (TRIGGERS)
# Ce workflow se lance uniquement sur les Pull Requests ou lors d'un push sur une branche de dev.
# Objectif : Empêcher du "mauvais code" d'arriver sur main.
on:
  pull_request:
    branches: [ "main", "develop" ]
  push:
    branches-ignore: [ "main"]

# JOBS
jobs:
  code-quality:
    name: "Code Analysis & Test"
    runs-on: ubuntu-latest
    
    steps:
      # 1. Récupération du code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup de l'environnement Node.js avec mise en cache intelligente
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json # Spécifique car ton package.json est dans server/

      # 3. Installation des dépendances
      - name: Install Dependencies
        working-directory: ./server
        run: npm ci # 'ci' est plus strict et plus rapide que 'install' pour les pipelines

      # 4. Linting (Vérification de la syntaxe)
      - name: Lint Code
        working-directory: ./server
        run: |
          if grep -q "lint" package.json; then
            npm run lint
          else
            echo " Attention: Pas de script de linting configuré."
          fi

      # 5. Tests Unitaires
      - name: Run Unit Tests
        working-directory: ./server
        run: |
          if grep -q "test" package.json; then
            npm test
          else
            echo " Attention: Pas de tests configurés."
          fi

  docker-dry-run:
    name: " Docker Build Check"
    runs-on: ubuntu-latest
    needs: code-quality # Ne se lance que si la qualité du code est bonne
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # On construit l'image SANS la pousser, juste pour vérifier que le Dockerfile est valide
      - name: Build Docker Image (Dry Run)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: memory-game:test