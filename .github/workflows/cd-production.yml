name: "CD - Production Pipeline"

# Ce workflow se lance uniquement quand on push sur la branche principale
on:
  push:
    branches: [ "main", "develop" ]
  workflow_dispatch: # Permet de lancer manuellement depuis l'interface GitHub

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: " Build & Secure"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # NÃ©cessaire pour Ã©crire dans GitHub Container Registry

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cette Ã©tape force le nom de l'image en minuscules pour Docker
      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # Configuration de QEMU/Buildx pour des builds optimisÃ©s
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Authentification au registre de conteneurs de GitHub
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extraction des mÃ©tadonnÃ©es
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      # Construction de l'image et Push vers le registre
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Maintenant, IMAGE_NAME est bien en minuscules, Trivy va trouver l'image !
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'table'
          exit-code: '0' 
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  deploy-simulation:
    name: "Simulate Deploy to Prod"
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
       # On doit aussi s'assurer que le dÃ©ploiement utilise le nom en minuscules
      - name: Lowercase Image Name for Deploy
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # Simulation d'un dÃ©ploiement SSH
      - name: ðŸ”Œ Connecting to Production Server...
        run: |
          echo "Attempting to connect to remote server (153.x.x.x)..."
          sleep 2
          echo " SSH Connection Established."

      - name:  Pulling Latest Image
        run: |
          echo "Executing: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          sleep 3
          echo "Status: Downloaded newer image for ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

      - name:  Rolling Update
        run: |
          echo "Executing: docker compose up -d --remove-orphans"
          echo "Stopping container memory-multiplayer..."
          sleep 1
          echo "Recreating container memory-multiplayer..."
          sleep 2
          echo "Container started successfully."
          
      - name: Health Check
        run: |
          echo "Verifying application health..."
          sleep 1
          echo "HTTP 200 OK - Application is running."
          echo " Deployment Complete!"